<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#">
        <label for="angka1">angka1 : </label>
        <input type="text" name="angka1" id="angka1" placeholder="masukan angka.."><br><br>
        <label for="angka2">angka2 : </label>
        <input type="text" name="angka2" id="angka2" placeholder="masukan angka.."><br><br>
        <label for="hasil">hasil : </label>
        <input type="text" name="hasil" id="hasil" placeholder="hasil.."><br><br>

        <button name="tambah" value="tambah" id="tambah">+</button>
        <button name="kurang" value="kurang" id="kurang">-</button>
        <button name="bagi" value="bagi" id="bagi">/</button>
        <button name="kali" value="kali" id="kali">x</button>
    </form>

<script src="script.js"></script>
</body>
</html>
